<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
	<canvas id="myCanvas" width="1000" height="150" style="border:0">
		</canvas>
		<script ="text/javascript">
			var ctx=document.getElementById("myCanvas");
			var myContext=ctx.getContext("2d");
			var text="Information";
			myContext.font="30px Arial"
			myContext.fillText(text,40,30);
			
			//ctx.style.width = '100%';
			//ctx.style.height = '100%';
			myContext.moveTo(35,20);
			myContext.lineTo(20,20);
			myContext.lineTo(20,100);
			myContext.lineTo(1000,100);
			myContext.lineTo(1000,20);
			myContext.lineTo(200,20);
			myContext.stroke();
		</script>
	</body>
</html>
